name: Greptile Quality Gate

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  quality-gate:
    name: Greptile Quality Gate (‚â•4/5)
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    permissions:
      contents: read
      pull-requests: write
      checks: write

    steps:
      - name: Wait for Greptile Review (optional)
        id: wait
        continue-on-error: true
        timeout-minutes: 5
        uses: lewagon/wait-on-check-action@v1.3.4
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          check-name: 'Greptile Review'
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          wait-interval: 20
          allowed-conclusions: success,neutral,failure

      - name: Check Greptile Score
        uses: actions/github-script@v7
        with:
          script: |
            // Get PR details
            const { data: pr } = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: context.issue.number
            });

            const prBody = pr.body || '';
            console.log('Checking Greptile score in PR body...');

            // Extract score
            const scoreMatch = prBody.match(/Confidence Score:\s*(\d+(?:\.\d+)?)\s*(?:\/|out of)\s*5/i);

            if (!scoreMatch) {
              console.log('‚ö†Ô∏è No Greptile score found - allowing merge');
              return;
            }

            const score = parseFloat(scoreMatch[1]);
            const minScore = 4.0;

            console.log(`üìä Greptile Score: ${score}/5`);
            console.log(`üéØ Required: ${minScore}/5`);

            if (score < minScore) {
              const comment = `## ‚ùå Greptile Quality Gate Failed

**Current Score**: ${score}/5
**Required Score**: ‚â•4.0/5

### Next Steps:
1. Review Greptile feedback comments
2. Address code quality issues
3. Push fixes to trigger re-analysis
4. Score will update automatically

[Greptile Settings](https://app.greptile.com/review/github)`;

              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });

              core.setFailed(`Greptile score ${score}/5 < ${minScore}/5`);
            } else {
              console.log(`‚úÖ PASSED: Score ${score}/5 meets threshold!`);
            }
