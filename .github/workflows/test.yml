name: Tests

on:
  push:
    branches: [master]
    paths:
      - 'bin/**'
      - 'lib/**'
      - 'test-env/**'
      - 'package.json'
      - '.github/workflows/test.yml'
  pull_request:
    paths:
      - 'bin/**'
      - 'lib/**'
      - 'test-env/**'
      - 'package.json'
      - '.github/workflows/test.yml'

jobs:
  test:
    name: Test Suite
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [20, 22]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: npm install

      - name: Setup test fixtures (Unix)
        if: runner.os != 'Windows'
        run: bash test-env/automation/setup-fixtures.sh

      - name: Setup test fixtures (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: bash test-env/automation/setup-fixtures.sh

      - name: Run validation helper tests
        run: node --test test-env/validation/**/*.test.js

      - name: Run edge case tests
        run: node --test test-env/edge-cases/**/*.test.js

      - name: Run automation tests
        run: node --test test-env/automation/**/*.test.js

      - name: Test summary
        if: always()
        run: |
          echo "## Test Results - ${{ matrix.os }} / Node ${{ matrix.node-version }}" >> $GITHUB_STEP_SUMMARY
          echo "✓ Validation tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✓ Edge case tests completed" >> $GITHUB_STEP_SUMMARY
          echo "✓ Automation tests completed" >> $GITHUB_STEP_SUMMARY
