# SonarCloud Configuration

# Project info
sonar.projectKey=harshanandak_forge
sonar.organization=harshanandak

# Exclude bundled files and test files from analysis
# bin/forge.js contains all source code bundled together
# Test files naturally have duplication (setup/teardown patterns)
sonar.exclusions=bin/**/*.js,**/*.test.js,**/*.spec.js

# Source directories (only analyze source code)
sonar.sources=packages/skills/src,src

# Test directories (for test coverage only)
sonar.tests=packages/skills/test,test,test-env

# Source encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
