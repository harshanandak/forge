# SonarCloud Configuration

# Exclude bundled files to prevent artificial duplication
# bin/forge.js contains all source code bundled together
sonar.exclusions=bin/**/*.js

# Exclude test files from duplication analysis
sonar.cpd.exclusions=**/*.test.js,**/*.spec.js

# Source encoding
sonar.sourceEncoding=UTF-8

# JavaScript/TypeScript specific
sonar.javascript.lcov.reportPaths=coverage/lcov.info
