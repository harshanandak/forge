# SonarCloud Configuration for GitHub App Integration
# This file is specifically for the SonarCloud GitHub App

# Project identification
sonar.projectKey=harshanandak_forge
sonar.organization=harshanandak

# Exclude test files and bundled code from analysis
# Test files have natural duplication from setup/teardown patterns
sonar.exclusions=\
  **/bin/**/*.js,\
  **/*.test.js,\
  **/*.spec.js,\
  **/test/**/*.js,\
  **/tests/**/*.js

# Only analyze source code
sonar.sources=packages/skills/src,lib

# Mark test directories explicitly
sonar.tests=packages/skills/test,test,test-env

# Encoding
sonar.sourceEncoding=UTF-8

# Coverage report path
sonar.javascript.lcov.reportPaths=coverage/lcov.info
